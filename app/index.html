<!--[if IE]>
<p class="browserupgrade">Вы используете<strong>устаревший</strong> браузер. Пожалуйста <a
    href="http://browsehappy.com/">обновите ваш браузер</a>.</p>

<div class="container">
  <header class="catalog__header">
    <h1 class="catalog__title">Ноутбуки</h1>
    <div class="sorting">
      Сортировка по:
      <a class="sorting__label" href="#">цене <span></span></a>
    </div>
  </header>

  <div class="row">
    <aside class="filter">
      <div class="filter__wrap">
        <ul class="filter__list">
          <h4 class="filter__title">Производитель</h4>
          <li class="filter__item">
            <label class="filter__label">
              <input type="checkbox" class="filter__checkbox" name="brand1" value="Acer">
              <span class="filter__fake-checkbox"></span>
              <span class="filter__name">Acer</span>
              <span class="filter__count">(10)</span>
            </label>
          </li>
          <li class="filter__item">
            <label class="filter__label">
              <input type="checkbox" class="filter__checkbox" name="brand2" value="Asus">
              <span class="filter__fake-checkbox"></span>
              <span class="filter__name">Asus</span>
              <span class="filter__count">(11)</span>
            </label>
          </li>
          <li class="filter__item">
            <label class="filter__label">
              <input type="checkbox" class="filter__checkbox" name="brand3" value="HP">
              <span class="filter__fake-checkbox"></span>
              <span class="filter__name">HP</span>
              <span class="filter__count">(3)</span>
            </label>
          </li>
        </ul>
      </div>

      <div class="filter__wrap">
        <h4 class="filter__title">Наличие SSD</h4>
        <ul class="filter__list_row">
          <li class="filter__item">
            <label class="filter__label">
              <input type="radio" name="ssd" class="filter__radio" value="yes">
              <span class="filter__fake-radio"></span>есть
            </label>
          </li>
          <li class="filter__list">
            <label class="filter__label">
              <input type="radio" name="ssd" class="filter__radio" value="no">
              <span class="filter__fake-radio"></span>нет
            </label>
          </li>


        </ul>
        <a href="#" class="b-filter-expand js-filter-expand b-href-compare_dashed" style="display:none;">Показать
          все</a>

      </div>

    </aside>

    <main class="content" role="main">
      <div id="cards_container" class="preloader">

      </div>

      <nav id="pagination" aria-label="Навигация по страницам">
        
      </nav>
    </main>
  </div>

</div>
